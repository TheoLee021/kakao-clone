<!DOCTYPE html>
<html lang="en">
<head>

    <title>Chats - Kakao Clone</title>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
            <span><i class="fa-regular fa-comment-dots fa-xl"></i></span>

    <main class="main-screen">
        <a href="chat.html">

                    <div class="user-component__profile">

                        src="/Users/theo/Library/Mobile Documents/com~apple~CloudDocs/Document/Code/nomad_kokoaclone/KakaoClone/css/photos/KakaoTalk_logo.jpg"
                        class="user-component__photo" />
                    </div>
                    <div class="user-component__text">
                        <h4 class="user-component__title--sm">KakaoTalk</h4>
                        <h6 class="user-component__subtitle--sm">Please check My kakao Account Info</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">21:22</span>
                    <div class="badge">1</div>
                </div>
            </div>
        </a>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2xl"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__notificaiton badge">1</span>
                <i class="fa-solid fa-comment fa-2xl"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2xl"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                <div class="nav__notificaiton-dot"></div>
                <i class="fa-solid fa-ellipsis fa-2xl"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <div class="no-mobile__text">
            <span>Your screen is super big ㅠㅠ</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/b3f4de9307.js" 
    crossorigin="anonymous"
    ></script>

</html>
