<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
                <i class="fas fa-chevron-left fa-xl"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-xl"></i></span>
        </div>
    </header>

    <main class="main-screen">
        <ul class="settings-list">
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <span class="settings__setting-title">
                        <i class="fa-solid fa-bullhorn"></i>
                        <span>Notices</span>
                    </span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <span class="settings__setting-title">
                        <i class="fa-solid fa-flask"></i>
                        <span>Kakao Lab</span>
                    </span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fa-solid fa-circle-info"></i>
                    <span>Version</span>
                </div>
                <div class="settings__setting-column">
                    <span>1.0.0</span>
                </div>
            </li>
        </ul>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html">
                <i class="fa-regular fa-user fa-2xl"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__notificaiton badge">1</span>
                <i class="fa-regular fa-comment fa-2xl"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-2xl"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                <div class="nav__notificaiton-dot"></div>
                <i class="fa-solid fa-ellipsis fa-2xl"></i></a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <div class="no-mobile__text">
            <span>Your screen is too big ㅠㅠ</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/b3f4de9307.js" 
    crossorigin="anonymous"
    ></script>
</body>
</html>
